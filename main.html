<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookED</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   
</head>
<body>

<section class="container">

    <div class="side-bar">
        <div class="side-bar-container">
            <div class="user-photo">
                <span class="photo-icon material-symbols-outlined ">person</span>
            </div>
            <div class="text-style user-id">Krystian Flak</div>
            <div class="side-bar-menu">
                <div class="text-style categories">
                    <h4>Categories</h4>
                    <ul>
                        <li>Jabłka</li>
                        <li>Banany</li>
                        <li>Wiśnie</li>
                        <li>Gruszki</li>
                    </ul>
                </div>
                <div class="text-style folders">
                    <h4>Folders</h4>
                    <ul>
                        <li>Jabłka</li>
                        <li>Banany</li>
                        <li>Wiśnie</li>
                        <li>Gruszki</li>
                    </ul>
                </div>
                <div class="text-style stats">
                    <h4>Stats</h4>
                    <ul>
                        <li>Jabłka</li>
                        <li>Banany</li>
                        <li>Wiśnie</li>
                        <li>Gruszki</li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <div class="main-side">
        <div class="search-bar-area">
            <div class="search-bar">
                <input type="search button" class="search-input-bar" placeholder="Search book">
                <button class="material-symbols-outlined search-icon">search</button>
            </div>

            <div class="books">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
        </div>
        
    </div>

</section>
    


<script defer src="/main.js"></script>
</body>
</html>
